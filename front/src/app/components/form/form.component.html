<div class="modal" id="formModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Request Reimbursement</h4>
        <button #close class="close" data-dismiss="modal" type="button">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="reimbursementForm">
          <div class="form-group">
            <label>description</label>
            <input [ngClass]="{ 'is-invalid': submitted && f.description.errors }" class="form-control"
                   formControlName="description" type="text"/>
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
              <div *ngIf="f.description.errors.required">Description is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>amount</label>
            <input [ngClass]="{ 'is-invalid': submitted && f.amount.errors }" class="form-control"
                   formControlName="amount" max="10000.00" min="0.00" step="0.01" type="number"/>
            <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
              <div *ngIf="f.amount.errors.required">Amount is required</div>
              <div *ngIf="f.description.errors">Enter valid amount</div>
            </div>
          </div>
          <small *ngIf=error class="text-danger">
            <span> {{error}}</span>
          </small>
          <div class="form-group">

          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <small *ngIf=error class="text-danger">
              <span> {{error}}</span>
            </small>
            <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Submit
              </button>
            </div>
            <button class="btn btn-danger" data-dismiss="modal" type="button">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
